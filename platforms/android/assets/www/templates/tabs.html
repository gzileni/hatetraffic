<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<ion-tab title="Traffic" icon-off="ion-ios-circle-filled" icon-on="ion-ios-circle-outline" href="#/tab/heatmap">
    	<ion-nav-view name="tab-heatmap"></ion-nav-view>
  	</ion-tab>

	<ion-tab title="Hate Point" icon-off="ion-android-car" icon-on="ion-android-car" href="#/tab/list">
        <ion-nav-view name="tab-list"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Info" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/info">
    	<ion-nav-view name="tab-info"></ion-nav-view>
  	</ion-tab>
  
</ion-tabs>
