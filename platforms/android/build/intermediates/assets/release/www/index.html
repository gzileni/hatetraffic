<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/leaflet.usermarker.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-push/ionic-push.js"></script>
    <script src="lib/ionic-service-analytics/ionic-analytics.js"></script>
    <script src="lib/ionic-service-deploy/ionic-deploy.js"></script>
    
    <!-- leaflet js -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet/leaflet.usermarker.js"></script>
    <script src="lib/leaflet/angular-leaflet-directive.min.js"></script>

    <!-- MomentJS -->
    <script type="text/javascript" src="lib/moment/moment.js">
    </script>
    <script type="text/javascript" src="lib/angular-momentjs/angular-momentjs.js"></script>
    <script type="text/javascript" src="lib/moment/locale/it.js">
    </script>

    <!-- TurfJS -->
    <script type="text/javascript" src="lib/turf/turf.min.js">
    </script>
    <script type="text/javascript" src="lib/turf/angular-turf.js">
    </script>

    <!-- Underscore -->
    <script type="text/javascript" src="lib/underscore/underscore-min.js">
    </script>
    <script type="text/javascript" src="lib/angular-underscore-module/angular-underscore-module.js">
    </script>

    <!-- HeatMap -->
    <!--
    <script type="text/javascript" src="lib/leaflet/heatmap.min.js"></script>
    <script type="text/javascript" src="lib/leaflet/leaflet-heatmap.js"></script>
    -->
    <script type="text/javascript" src="lib/leaflet/leaflet-heat.js"></script>

    <!-- pouchDB -->
    <script type="text/javascript" src="lib/pouchdb/pouchdb.min.js"></script>
    <script type="text/javascript" src="lib/pouchdb/angular-pouchdb.min.js"></script>

    <!-- async -->
    <script src="lib/async/async.js"></script>
    <script src="lib/async/angular-async.js"></script>

    <!-- string -->
    <script src="lib/string/string.min.js"></script>
    <script src="lib/string/angular-string.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- Heat Traffic's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers-map.js"></script>
    <script src="js/controllers-login.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services-geolocation.js"></script>
    <script src="js/services-db.js"></script>
    <script src="js/filters.js"></script>

  </head>
  <body ng-app="heat" ion-track-auto="" class="platform-android platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
